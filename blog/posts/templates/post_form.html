
{% extends "base.html" %}


{% block head_title %}{{ block.super }} | Form{% endblock head_title %}


{% load crispy_forms_tags %}


{% block head_extra %}

{{ form.media }}

{% endblock head_extra %}

{% block content %}

<div class="col-sm-5">

	<h1>Preview</h1> 
	<div class="content-preview">
		<h3 id="preview-title"> </h3>
		<p id="preview-content"></p>
	</div>
</div>

<div class="col-sm-7">
	<h1>Form</h1>
	<form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
	{{ form | crispy }}
	<button type="submit" class='btn btn-default'>Submit</button>
	</form>
</div>
{% endblock content %}
